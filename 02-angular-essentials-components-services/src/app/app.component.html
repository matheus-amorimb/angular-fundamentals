<app-header></app-header>
<main>
  <ul>
    @for (user of users; track user.id) {
      <li>
        <app-user
          (selectUser)="onSelectUser($event)"
          [user]="user"
          [selectedUser]="selectedUser"
        ></app-user>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [selectedUser]="selectedUser">
    </app-tasks>
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
