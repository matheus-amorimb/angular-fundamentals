<app-header></app-header>
<main>
  <ul>
    @for (user of users; track user.id) {
      <li>
        <app-user
          (selectUser)="onSelectUser($event)"
          [user]="user"
          [selectedUser]="selectedUser"
          [selected]="user.id === selectedIdUser && selected"
        ></app-user>
      </li>
    }
  </ul>
  @if (selected) {
    <app-tasks [selectedUser]="selectedUser"> </app-tasks>
  } @else {
    <h2>Select a user to see their tasks</h2>
  }
</main>
